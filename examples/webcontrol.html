<!DOCTYPE html>
<html>
<head>

	<title>Fanuc - webcontrol</title>
	<meta charset="utf-8">
	<meta name="description" content="Fanuc Robot Control">
	<meta name="author" content="ykcznn" >
	<meta name="language" content="english">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Custom-->
	<link rel="stylesheet" href="webcontrol.css">
	<script src="../js/webcontrol.js"></script>
	
</head>
<body>
	
	<form class="text-center" method="GET">

		<div class="container">
			
			<div class="row text-center ts-row-empty"></div>
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J1-" class="btn btn-danger btn-lg ts-btn-90" name="J1-" onclick="JavaScript:setstr('j1m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-1">JOINT 1</h4>
				</div>
				<div class="col-xs-4">
					<input type="button" value="J1+" class="btn btn-danger btn-lg ts-btn-90" name="J1+" onclick="JavaScript:setstr('j1p')">
				</div>
			</div>
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J2-" class="btn btn-danger btn-lg ts-btn-90" name="J2-" onclick="JavaScript:setstr('j2m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-2">JOINT 2</h4>
				</div>
				<div class="col-xs-4">
					<input type="button" value="J2+" class="btn btn-danger btn-lg ts-btn-90" name="J2+" onclick="JavaScript:setstr('j2p')">
				</div>
			</div>
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J3-" class="btn btn-danger btn-lg ts-btn-90" name="J3-" onclick="JavaScript:setstr('j3m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-3">JOINT 3</h4>
				</div>
				<div class="col-xs-4">
					<input type="button" value="J3+" class="btn btn-danger btn-lg ts-btn-90" name="J3+" onclick="JavaScript:setstr('j3p')">
				</div>
			</div>		
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J4-" class="btn btn-danger btn-lg ts-btn-90" name="J4-" onclick="JavaScript:setstr('j4m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-4">JOINT 4</h4>
				</div>
				<div class="col-xs-4">
					<input type="button" value="J4+" class="btn btn-danger btn-lg ts-btn-90" name="J4+" onclick="JavaScript:setstr('j4p')">
				</div>
			</div>	
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J5-" class="btn btn-danger btn-lg ts-btn-90" name="J5-" onclick="JavaScript:setstr('j5m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-5">JOINT 5</h4>
				</div>
				<div class="col-xs-4">
					<input type="button" value="J5+" class="btn btn-danger btn-lg ts-btn-90" name="J5+" onclick="JavaScript:setstr('j5p')">
				</div>
			</div>	
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="J6-" class="btn btn-danger btn-lg ts-btn-90" name="J6-" onclick="JavaScript:setstr('j6m')">
				</div>
				<div class="col-xs-4">
					<h4 id="joint-6">JOINT 6</h4>				
				</div>
				<div class="col-xs-4">
					<input type="button" value="J6+" class="btn btn-danger btn-lg ts-btn-90" name="J6+" onclick="JavaScript:setstr('j6p')">
				</div>
			</div>	
			
			<div class="row text-center ts-row-empty"></div>

			<div class="row text-center ts-row-empty"></div>
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="Pickup" class="btn btn-primary btn-lg ts-btn-90" name="pickup" onclick="JavaScript:setstr('pickup')">
				</div>
				<div class="col-xs-4">
					<input type="button" value="Zero" class="btn btn-primary btn-lg ts-btn-90" name="zero" onclick="JavaScript:setstr('zero')">
				</div>				
				<div class="col-xs-4">
					<input type="button" value="Place" class="btn btn-primary btn-lg ts-btn-90" name="place" onclick="JavaScript:setstr('place')">
				</div>
			</div>

			<div class="row text-center ts-row-empty"></div>					
			
			<div class="row text-center ts-row-empty"></div>			
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="+WLX" class="btn btn-primary btn-lg ts-btn-90" name="+WLX" onclick="JavaScript:setstr('movewlpx')">
				</div>
				<div class="col-xs-4">
					<input type="button" value="+WLY" class="btn btn-primary btn-lg ts-btn-90" name="+WLY" onclick="JavaScript:setstr('movewlpy')">
				</div>				
				<div class="col-xs-4">
					<input type="button" value="+WLZ" class="btn btn-primary btn-lg ts-btn-90" name="+WLZ" onclick="JavaScript:setstr('movewlpz')">
				</div>
			</div>

			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="-WLX" class="btn btn-primary btn-lg ts-btn-90" name="-WLX" onclick="JavaScript:setstr('movewlmx')">
				</div>
				<div class="col-xs-4">
					<input type="button" value="-WLY" class="btn btn-primary btn-lg ts-btn-90" name="-WLY" onclick="JavaScript:setstr('movewlmy')">
				</div>				
				<div class="col-xs-4">
					<input type="button" value="-WLZ" class="btn btn-primary btn-lg ts-btn-90" name="-WLZ" onclick="JavaScript:setstr('movewlmz')">
				</div>
			</div>

			<div class="row text-center ts-row-empty"></div>			

			<div class="row text-center ts-row-empty"></div>			
			
			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="+TRX" class="btn btn-primary btn-lg ts-btn-90" name="+TRX" onclick="JavaScript:setstr('movetrpx')">
				</div>
				<div class="col-xs-4">
					<input type="button" value="+TRY" class="btn btn-primary btn-lg ts-btn-90" name="+TRY" onclick="JavaScript:setstr('movetrpy')">
				</div>				
				<div class="col-xs-4">
					<input type="button" value="+TRZ" class="btn btn-primary btn-lg ts-btn-90" name="+TRZ" onclick="JavaScript:setstr('movetrpz')">
				</div>
			</div>

			<div class="row text-center ts-row">
				<div class="col-xs-4">
					<input type="button" value="-TRX" class="btn btn-primary btn-lg ts-btn-90" name="-TRX" onclick="JavaScript:setstr('movetrmx')">
				</div>
				<div class="col-xs-4">
					<input type="button" value="-TRY" class="btn btn-primary btn-lg ts-btn-90" name="-TRY" onclick="JavaScript:setstr('movetrmy')">
				</div>				
				<div class="col-xs-4">
					<input type="button" value="-TRZ" class="btn btn-primary btn-lg ts-btn-90" name="-TRZ" onclick="JavaScript:setstr('movetrmz')">
				</div>
			</div>

			<div class="row text-center ts-row-empty"></div>
			
		</div>
	
	</form>
	
</body>
</html>
